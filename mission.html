<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VFI • Videos</title>
  <link rel="stylesheet" href="https://use.typekit.net/guu0rbm.css">
  <style>
    :root{
      --wood:url('assets/maple.jpg');
      --blue:#0b6f86;
      --teal:#0b9ec0;
      --orange:#ef7e2f;
      --green:#7ea84b;
      --pink:#d35aa3;
      --gold:#c08b2b;
      --ink:#ffffff;
      --radius: 28px;
      --inner-radius: 18px;
    }
    html,body{
      margin:0;
      min-height:100%;
      background: var(--wood) no-repeat center/cover fixed;
      font-family:"coolvetica", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{ max-width:1200px; margin:0 auto; padding:0rem 3.25rem 6rem; }
    header{ margin:1.5rem 0 2.25rem; }
    header h1{
      margin:0; font-weight:400; font-size:clamp(60px, 19vw, 222px);
      letter-spacing:-.04em; line-height:.9; color:#ffffffc9;
      text-shadow: 0 1px 0 rgba(0,0,0,.08);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(340px,1fr));
      gap:2.2rem;
    }

    /* Card = rounded translucent block with padding */
    .card{
      appearance:none; border:0; background: rgba(80,72,63,.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      color:#eaeaea;
      cursor:pointer;
      text-align:left;
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
      outline:none;
      position:relative;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 22px 46px rgba(0,0,0,.28); }
    .card:focus-visible{ box-shadow: 0 0 0 3px #fff7 inset, 0 22px 46px rgba(0,0,0,.28); }

    /* Themed tints for the card bg if desired */
    .teal{ background: color-mix(in srgb, rgba(80,72,63,.55) 10%, #0b9ec0 70%); }
    .orange{ background: color-mix(in srgb, rgba(80,72,63,.55) 10%, #ef7e2f 70%); }
    .green{ background: color-mix(in srgb, rgba(80,72,63,.55) 0%, #7ea84b 70%); }
    .pink{ background: color-mix(in srgb, rgba(80,72,63,.55) 0%, #d35aa3 70%); }
    .gold{ background: color-mix(in srgb, rgba(80,72,63,.55) 0%, #c08b2b 70%); }
    .blue{ background: color-mix(in srgb, rgba(80,72,63,.55) 0%, #0b6f86 70%); }

    .img-wrap{
      position:relative;
      border: 2px solid #ffffff50;
      border-radius: var(--inner-radius);
      overflow:hidden;
      box-shadow: 0 2px 0 rgba(0,0,0,.1) inset;
    }
    .thumb{ width:100%; aspect-ratio:16/9; object-fit:cover; display:block; }

    /* Centered play triangle */
    .play{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      width: 0; height: 0;
      border-left: 24px solid #ffffff90;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.35));
      pointer-events:none;
    }

    .title{
      margin: 14px 6px 6px;
      line-height: 1.02;
      color:#e6e6e6;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
	  font-size: clamp(30px, 2.8vw, 38px);
	  letter-spacing: .01em;
	  font-family: "coolvetica", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Modal */
    .modal{
      position:fixed; inset:0; display:none;
      align-items:center; justify-content:center;
      padding: clamp(10px, 2vw, 24px);
      background: rgba(2,34,46,.75);
      z-index: 9999;
    }
    .modal.open{ display:flex; }
    .modal-card{
      width:min(1200px, 92vw);
      border-radius: 32px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0);
      background:#00000080;
      position:relative;
    }
    .modal-header{
      padding: 1.1rem clamp(14px,2vw,24px);
      color:#fff;
      font-size: clamp(22px, 4vw, 54px);
      font-weight:400;
      letter-spacing:-.02em;
    }
    .modal-media{ position:relative; background:#000; aspect-ratio: 16/9; }
    .modal-media iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; display:block; }
    .close{
      position:absolute; right:18px; top:8px;
      width:44px; height:44px; border-radius:12px;
      background:#ffffff00; color:#fff; border:none;
      font-size:58px; font-weight:100; line-height:1; cursor:pointer;
      display:grid; place-items:center;
      box-shadow: 0 6px 16px rgba(0,0,0,0);
    }
    .footer-note{ margin-top:2.5rem; font-size:clamp(14px, 2.2vw, 18px); color:#ffffffb4; }
    @media (hover:none){ .card:hover{ transform:none; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header><h1>Our Vision</h1></header>

    <section class="grid" id="videoGrid" aria-label="Video gallery">
      <!-- Cards via JS -->
    </section>

  </div>

  <!-- Modal -->
  <div class="modal" id="videoModal" aria-modal="true" role="dialog" aria-label="Video player">
    <div class="modal-card">
      <button class="close" id="closeModal" aria-label="Close">×</button>
      <div class="modal-header" id="modalTitle">Title</div>
      <div class="modal-media">
        <iframe id="ytFrame" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen title="VFI Video"></iframe>
      </div>
    </div>
  </div>

  <script>
    // ====== EDIT THIS LIST ======
    const videos = [
      { title: "Rhinebeck Village Farms Initiative", id: "dpZeGT6mqC0", thumb: "assets/thumbs/flythrough.png", theme:"gray" },
      { title: "Land Held in Trust for the Public Good", id: "io1xLMBe_fw", thumb: "assets/thumbs/trust.png", theme:"blue" },
      { title: "A Rhinebeck Welcome", id: "iIAFhC1KHao", thumb: "assets/thumbs/rhinebeck.png", theme:"pink" },
      { title: "Creativity Belongs Here", id: "IPLzbEhehzE", thumb: "assets/thumbs/creativity.png", theme:"gold" },
      { title: "Farming at the Center of it All", id: "o4n97VAU0T4", thumb: "assets/thumbs/farming.png", theme:"green" },
      { title: "Real Homes for Real Lives", id: "EtUqoxFY-_c", thumb: "assets/thumbs/housing.png", theme:"gold" },
    ];
    // ====== END LIST ======

    const grid = document.getElementById('videoGrid');

    for(const v of videos){
      const card = document.createElement('button');
      card.className = `card ${v.theme||''}`.trim();
      card.setAttribute('data-id', v.id);
      card.setAttribute('data-title', v.title);
      card.setAttribute('aria-label', `Play video: ${v.title}`);
      card.innerHTML = `
        <div class="img-wrap">
          <img class="thumb" loading="lazy" src="${v.thumb}" alt="${v.title} thumbnail">
          <span class="play" aria-hidden="true"></span>
        </div>
        <div class="title">${v.title}</div>
      `;
      grid.appendChild(card);
    }

    // Modal controls
    const modal = document.getElementById('videoModal');
    const frame = document.getElementById('ytFrame');
    const titleEl = document.getElementById('modalTitle');
    const closeBtn = document.getElementById('closeModal');
    let lastFocus = null;

    function openModal(id, title){
      lastFocus = document.activeElement;
      titleEl.textContent = title;
      const src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
      frame.src = src;
      modal.classList.add('open');
      document.body.style.overflow='hidden';
      closeBtn.focus();
    }
    function closeModal(){
      modal.classList.remove('open');
      frame.src = '';
      document.body.style.overflow='auto';
      if(lastFocus) lastFocus.focus();
    }
    grid.addEventListener('click', (e)=>{
      const card = e.target.closest('.card');
      if(!card) return;
      openModal(card.dataset.id, card.dataset.title);
    });
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
  </script>
</body>
</html>
